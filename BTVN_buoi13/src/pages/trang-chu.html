<div class="container">
  <center><h6>Home Page</h6></center>
  <div class="form-outline">
    <label class="form-label" for="formControlLg">ID</label>
    <input
      type="text"
      id="formControlLg"
      class="form-control form-control-lg"
      ng-model="from_SinhVien.ma"
    />
  </div>

  <div class="form-outline">
    <label class="form-label" for="formControlDefault">Name</label>
    <input
      type="text"
      id="formControlDefault"
      class="form-control"
      ng-model="from_SinhVien.Name"
    />
  </div>

  <div class="form-outline">
    <label class="form-label" for="formControlSm">Price</label>
    <input
      type="text"
      id="formControlSm"
      class="form-control form-control-sm"
      ng-model="from_SinhVien.price"
    />
  </div>
  <label class="form-label" for="formControlSm">Coler</label>
  <br />
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio1"
      value="Blue"
      ng-model="from_SinhVien.coler"
    />
    <label class="form-check-label" for="inlineRadio1">Blue</label>
  </div>

  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio2"
      value="Yellow"
      ng-model="from_SinhVien.coler"
    />
    <label class="form-check-label" for="inlineRadio2">Yellow</label>
  </div>

  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio3"
      value="Red"
      ng-model="from_SinhVien.coler"
    />
    <label class="form-check-label" for="inlineRadio3">Red</label>
  </div>
  <br />
  <label class="form-label" for="formControlSm">Price</label>
  <label for="type">Trạng thái</label>
  <select class="form-control" id="type" ng-model="from_SinhVien.type">
    <option value="0">type 2</option>
    <option value="1">type 3</option>
  </select>
  <br />
  <button ng-click="addStudent($event)">Add</button>
  <button ng-click="updateSinhVien($event)">Update</button>
  <br />
  <br />
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Coler</th>
        <th scope="col">Type</th>
        <th scope="col">Function</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sv in danhSachSinhVien">
        <th>{{$index + 1}}</th>
        <td>{{sv.id}}</td>
        <td>{{sv.Name}}</td>
        <td>{{sv.price}}</td>
        <td>{{sv.coler}}</td>
        <td ng-if="sv.type == 0">Type 2</td>
        <td ng-if="sv.type == 1">type 3</td>

        <td>
          <a
            href="#sinh-vien/detail/{{sv.id}}"
            ng-click="detailSinhVien($event,$index)"
            >Detail</a
          >
          <a
            href="#sinh-vien/remove/{{sv.id}}"
            ng-click="removeSinhVien($event,$index)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
