<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. khái niệm về scope
         - là một biến (service) dùng để trao đổi giữa controller và view(html)
         - Phạm vi hoạt động của scope :giá trị của nó chỉ tồn tại trong controller
         => ngoài controller không lấy được giá trị của biến
         => biến cục bộ
         => scope chính là biến của controller
         2. RootScope
         - biến toàn cục (session .cookies,localStorge)
         -phạm vi hoạt động: mọi nơi trong project nhung phải chung ng-app
         => rootscope biến của ng-app
        -->
    <div ng-controller="myController">{{messega}}</div>
    {{messega1}}
    <script src="/AngularJS/lib/angular.js"></script>
    <script>
      var app = angular.module("myModule", []);
      app.controller("myController", function ($scope, $rootScope) {
        $scope.messega = "hoàng công đức";
        $rootScope.messega1 = "hoàng công đức";
      });
    </script>
  </body>
</html>
