<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <!-- ng-app co tham so :ng-app = "myModule" => myModule la 1 module -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body ng-controller="myController">
    <!-- my app sử dụng được angularjs -->
    <!-- mu controler sử dụng được các hàm tạo ra -->
    <!-- Module la 1 container (thung chua)
    Trong mudukle co the su dung duoc cac thanh phần khác nhau cua angular js:
    controller , filter, service,directive 
    Cách khai báo một module :
    var myApp = angular.module("tên module",[])
    Có 2 tham số:
        tham số đầu tiên : tên của module
        DI(dependence Injection : Thường nó sẽ là mảng rổng)-->
    <p>{{message}}</p>
    <p>{{employee.firstName}}</p>
    <p>{{employee.lastName}}</p>
    <p>{{info[0]}}</p>
    <p>{{info[1]}}</p>
    <p>{{employees[0].firstName}}</p>
    <input type="text" ng-model="number1" />
    <input type="text" ng-model="number2" />
    <button ng-click="tinhTong();">sum</button>
    <script src="../lib/angular.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
