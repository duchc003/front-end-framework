<section class="section-add-product">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="row">
          <div class="col-lg-12">
            <a href="#them-san-pham">Sản Phẩm</a>
          </div>
        </div>
        <div class="product-add"></div>
        <div class="row">
          <div class="col-lg-12">
            <a href="#danh-muc-san-pham">Thể loại</a>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="container">
          <center><h6>Add Product</h6></center>

          <div class="form-outline">
            <label class="form-label" for="formControlDefault"
              >Name Product</label
            >
            <input
              type="text"
              id="formControlDefault"
              class="form-control"
              ng-model="from_SinhVien.Name"
            />
          </div>
          <br />
          <div class="form-outline">
            <label class="form-label" for="formControlSm">Price</label>
            <input
              type="text"
              id="formControlSm"
              class="form-control form-control-sm"
              ng-model="from_SinhVien.price"
            />
          </div>
          <br />
          <label for="type">Category</label>
          <select class="form-control" id="type" ng-model="from_SinhVien.type">
            <option value="0">type 2</option>
            <option value="1">type 3</option>
          </select>
          <br />
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sv in danhSachSinhVien">
                <th>{{$index + 1}}</th>
                <td>{{sv.id}}</td>
                <td>{{sv.Name}}</td>
                <td ng-if="sv.type == 0">Type 2</td>
                <td ng-if="sv.type == 1">type 3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
